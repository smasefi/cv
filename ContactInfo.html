<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>

<body>
    <h1>
        <font face="Arial"> Contact Me </font>
    </h1>
    <hr size="4" color="#E31C79" noshade>
    <form>
        Enter your Email:<br>
        <input type="text" name="username">
        <br>
        <br>
        Enter your Message:<br>
        <textarea rows="5" cols="50" name="Description" id="Description"></textarea>
        <br><br><br>
        <input type="submit" value="Submit"> <br>
        <br> If you want me to see a file - upload it below!<br>
        <br>
        <label for="fileselect">Upload:</label>
        <br>
        <input type="file" name="upload" id="fileselect">
    </form>
</body>

</html>
